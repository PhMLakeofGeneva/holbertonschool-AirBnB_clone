<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel='stylesheet' href='styles/7-places.css'>
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="location-headings">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>
                <ul class="popover">
                    <li><h2>State1</h2></li>
                        <ul class="cities">
                            <li>City1</li>
                            <li>City2</li>
                            <li>City3</li>
                        </ul>
                    <li><h2>State2</h2></li>
                        <ul class="cities">
                            <li>City4</li>
                            <li>City5</li>
                            <li>City6</li>
                        </ul>
                </ul>
            </div>
            <div class="amenities">
                <div class="location-headings">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="search-btn">
                Search
            </button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article class="place-item">
                <h2>My home</h2>
            </article>
            <article class="place-item">
                <h2>Tiny house</h2>
            </article>
            <article class="place-item">
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    </div>
    </main>
    <footer>
	    <p> Holberton School </p>
    </footer>
  </body>
</html>
